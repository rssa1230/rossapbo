{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'data' %}">
{% else %}
<div class="container">
    <div class="row">
       <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    LOGIN
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <button class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
       </div> 
    </div>
</div>

{% endif %}

{% endblock %}
