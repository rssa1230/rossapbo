{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Ubah : {{ buku.nama }}</h3>
                <form action="{% url 'ubah_data' data.id_data %}" method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <a href="/buku" class="btn btn-danger">Kembali</a>
                    <button class="btn btn-primary">Simpan</button>
                    
                </form>
            </div>
        </div>
    </div>

{% endblock %}
