{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Ubah : {{ data.nama }}</h3>

                {% for message in messages %}
                    {% if message %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endif %}
                {% endfor %}
                <form action="{% url 'ubah_data' data.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <a href="/data" class="btn btn-dark">Kembali</a>
                    <button class="btn btn-primary">Simpan</button>
                    
                </form>
            </div>
        </div>
    </div>

{% endblock %}
